<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="page">
        <h1>StopWatch</h1>
        <h2>StopWatch js By Iago Fratta</h2>
        <div class="watch">
            <p id="cont">00:00:00</p>
        </div>
        <div class="buttons">
            <button onclick="start()" type="button" id="start">start</button>
            <button onclick="stop()" type="button" id="stop">stop</button>
            <button onclick="reset()" type="button" id="reset">reset</button>
        </div> 
    </div>
</body>
</html>
